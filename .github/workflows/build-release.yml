name: Build Installers

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build executable
        run: python packaging/build_desktop.py

      - name: Build DMG
        run: bash packaging/macos/make_dmg.sh

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neurogame-macos
          path: |
            dist/NeuroGame
            dist/NeuroGame.app
            dist/NeuroGame.dmg
            dist/neurogame-*.zip

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build executable
        env:
          NEUROGAME_PYINSTALLER_MODE: onedir
        run: python packaging/build_desktop.py

      - name: Install Inno Setup
        run: choco install innosetup -y

      - name: Build installer
        shell: cmd
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" packaging\windows\neurogame.iss

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: neurogame-windows
          path: |
            dist/NeuroGame/
            dist/NeuroGameSetup.exe
            dist/neurogame-*.zip
